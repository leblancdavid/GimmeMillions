<div class="main-layout">
    <mat-toolbar color="primary" class="main-toolbar">
        <button mat-icon-button [matMenuTriggerFor]="mainMenu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #mainMenu="matMenu">
            <button mat-menu-item (click)="goToStocks()">
                <mat-icon>show_chart</mat-icon>
                <span>Stocks</span>
            </button>
            <!--<button mat-menu-item (click)="goToCrypto()">
                <mat-icon>attach_money</mat-icon>
                <span>Cryptos</span>
            </button>-->
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="goToProfile()">
                <mat-icon>person</mat-icon>
                <span>Profile</span>
            </button>
            <button mat-menu-item (click)="goToUserManagement()"
                *ngIf="authenticationService.currentUserValue.role == 0">
                <mat-icon>supervised_user_circle</mat-icon>
                <span>User Management</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item [matMenuTriggerFor]="mainSupportMenu">
                <mat-icon>support</mat-icon>
                <span>Support</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <mat-icon>login</mat-icon>
                <span>Sign Out</span>
            </button>
        </mat-menu>

        <mat-menu #mainSupportMenu="matMenu">
            <button mat-menu-item (click)="goToTutorials()">
                <mat-icon>help_center</mat-icon>
                <span>Help</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="goToDisclaimer()">
                <mat-icon>warning</mat-icon>
                <span>Disclaimer</span>
            </button>
        </mat-menu>
        <span>Gimmillions</span>
        <span class="spacer"></span>

        <button mat-icon-button (click)="showNotifications()" [disabled]="notificationsService.currentNotifications.length == 0">
            <mat-icon [matBadge]="notificationsService.currentNotifications.length" 
                matBadgeColor="warn"
                [matBadgeHidden]="notificationsService.currentNotifications.length == 0">notification_important</mat-icon>
        </button>
    </mat-toolbar>

    <div class="main-container">
        <router-outlet></router-outlet>
    </div>
</div>
