<div class="chart-wrapper" *ngIf="history">
    <canvas baseChart 
        [datasets]="sentimentAxis" 
        [labels]="labelAxis" 
        [options]="chartOptions"
        [colors]="lineChartColors" 
        [legend]="lineChartLegend" 
        [chartType]="lineChartType" 
        [plugins]="lineChartPlugins">
    </canvas>
</div>
