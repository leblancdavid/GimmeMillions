<div class="futures-list">
    <div *ngFor="let r of recommendations" [value]="r" 
        class="future-item"
        [class.selected]="!selectedFuture || (selectedFuture && r.symbol == selectedFuture.symbol)"
        (click)="selectFuture(r)">
        <gm-stock-recommendation-item [item]="r"></gm-stock-recommendation-item>
    </div>
</div>
