<mat-card class="stock-details-card" *ngIf="data">
    <mat-card-header>
      <div mat-card-avatar>
        <gm-trend-icon [color]="fontColor" [signal]="data.sentiment"></gm-trend-icon>
      </div>
      <mat-card-title [style.color]="fontColor">{{data.symbol}}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>WATCH</button>
    </mat-card-actions>
  </mat-card>
