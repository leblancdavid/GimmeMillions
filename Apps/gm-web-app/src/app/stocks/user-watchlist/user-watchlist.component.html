<div class="watchlist-view">

    <div class="wait-spinner" *ngIf="isRefreshing">
        <mat-spinner></mat-spinner>
        <h1>Retrieving Watchlist...</h1>
    </div>

    <div class="watchlist-list" *ngIf="!isRefreshing">
        <div class="watchlist-filters">
            <mat-form-field appearance="fill">
                <mat-label>Signal Type</mat-label>
                <mat-select [formControl]="signalSelection" multiple (selectionChange)="filterRecommendations()">
                    <mat-select-trigger>
                        {{signalSelection.value ? signalSelection.value[0] : ''}}
                        <span *ngIf="signalSelection.value?.length > 1" class="example-additional-selection">
                            (+{{signalSelection.value.length - 1}}
                            {{signalSelection.value?.length === 2 ? 'other' : 'others'}})
                        </span>
                    </mat-select-trigger>
                    <mat-option *ngFor="let signal of signalFilterList" [value]="signal">{{signal}}</mat-option>
                </mat-select>
            </mat-form-field>

            <button mat-icon-button style="align-self: center;" color="accent" (click)="search()"
                [disabled]="missingSymbols.length == 0 || isSearching">
                <mat-icon>system_update_alt</mat-icon>
            </button>
            
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <mat-icon matPrefix>search</mat-icon>
                <input matInput type="text" (keyup)="filterRecommendations()" (keyup.enter)="search()"
                    [formControl]="searchControl">
                <mat-error *ngIf="searchControl.invalid">{{getSearchResultErrorMessage()}}</mat-error>
            </mat-form-field>

            <button mat-icon-button style="align-self: center;" color="primary" (click)="refresh()">
                <mat-icon>refresh</mat-icon>
            </button>
            <a mat-icon-button color="primary" style="align-self: center;" [href]="exportFileUrl"
                download="watchlist.csv">
                <mat-icon>archive</mat-icon>
            </a>
        </div>
        <gm-recommendation-list [recommendations]="userWatchlistService.watchlist" [(selectedItem)]="selectedItem">
        </gm-recommendation-list>

        <div class="wait-spinner" *ngIf="!isRefreshing && isSearching">
            <mat-spinner></mat-spinner>
            <h1>{{getSearchMessage()}}</h1>
        </div>
    </div>
</div>
