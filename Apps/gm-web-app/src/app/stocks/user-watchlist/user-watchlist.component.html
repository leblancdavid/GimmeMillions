<div class="watchlist-view">

    <div class="wait-spinner" *ngIf="isRefreshing">
        <mat-spinner></mat-spinner>
        <h1>Retrieving Watchlist...</h1>
    </div>

    <div class="watchlist-list" *ngIf="!isRefreshing">
        <div class="watchlist-filters">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <mat-icon matPrefix>search</mat-icon>
                <input matInput type="text" (keyup)="onFilterKeyup($event)">
            </mat-form-field>
            <button mat-raised-button style="align-self: center; width: 108px;" color="primary" (click)="refresh()">
                <span>REFRESH</span>
            </button>
        </div>
        <gm-recommendation-list [recommendations]="userWatchlistService.watchlist" [(selectedItem)]="selectedItem"></gm-recommendation-list>
    </div>
    <div class="watchlist-details" *ngIf="!isRefreshing">
        <div class="stock-search-filters">
            <mat-form-field>
                <mat-label>Search</mat-label>
                <mat-icon matPrefix>search</mat-icon>
                <input matInput type="text"  [formControl]="searchControl" (keyup)="onSearchKeyup($event)" (keyup.enter)="search()">
                <mat-error *ngIf="searchControl.invalid">Symbol not found</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" style="align-self: center; width: 108px;" (click)="search()">
                SEARCH
            </button>
        </div>

        <div class="wait-spinner" style="margin-top: 16px;" *ngIf="isSearching">
            <mat-spinner></mat-spinner>
            <h1>Searching...</h1>
        </div>
        <gm-stock-details [data]="selectedItem" *ngIf="!isSearching"></gm-stock-details>
        <h1 *ngIf="!selectedItem && !isSearching" class="wait-spinner">No stock selected</h1>
    </div>
</div>
