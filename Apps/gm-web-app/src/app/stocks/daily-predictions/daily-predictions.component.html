<div class="daily-predictions-view">

    <div class="wait-spinner" *ngIf="predictions.recommendations.length == 0">
        <mat-spinner></mat-spinner>
        <h1>Retrieving Daily Predictions...</h1>
    </div>
    <div class="daily-predictions-list" *ngIf="predictions.recommendations.length != 0">
        <div class="daily-predictions-filters">
            <mat-form-field>
                <mat-label>Lookup</mat-label>
                <mat-icon matPrefix>search</mat-icon>
                <input matInput type="text" (keyup)="onFilterKeyup($event)">
            </mat-form-field>
            <button mat-raised-button style="align-self: center;" color="primary" (click)="refresh()">
                <span>REFRESH</span>
            </button>
        </div>
        <gm-recommendation-list [recommendations]="predictions" [(selectedItem)]="selectedItem"></gm-recommendation-list>
    </div>
    <div class="daily-predictions-details" *ngIf="predictions.recommendations.length != 0">
        <gm-stock-details [data]="selectedItem"></gm-stock-details>
        <h1 *ngIf="selectedItem">Additional details coming soon!</h1>
    </div>
</div>
