<mat-card class="login-card">
    <mat-card-header>
        <div mat-card-avatar class="gimmillion-logo"></div>
        <mat-card-title>Gimmillion Login</mat-card-title>
        <!--<mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput [formControl]="usernameControl" required>
            <mat-error *ngIf="usernameControl.invalid">{{getUsernameErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput [formControl]="passwordControl" required type="password">
            <mat-error *ngIf="passwordControl.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LOGIN</button>
    </mat-card-actions>
</mat-card>
