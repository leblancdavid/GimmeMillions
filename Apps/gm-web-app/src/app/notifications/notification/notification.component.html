<mat-list role="list" *ngIf="notificationsService" class="notification-list">
    <mat-list-item role="listitem" *ngFor="let n of notificationsService.currentNotifications" 
        class="notification-item light-primary-text">
        <div [innerHtml]="n.message" class="notification-message"></div>
        <button mat-button class="dismiss-btn">Dismiss</button>
    </mat-list-item>
</mat-list>
